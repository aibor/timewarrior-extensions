version: "2"

linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - funlen
    - paralleltest
    - varnamelen
  settings:
    lll:
      line-length: 80
  exclusions:
    generated: strict
    warn-unused: true

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
